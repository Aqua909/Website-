<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Portfolio Website</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Click-to-enter screen styling */
        .enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 100; /* Above all other content */
        }

        /* Responsive Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none; /* Initially hidden */
        }

        iframe {
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevents interaction with the video */
        }

        /* Red overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.8); /* Red overlay */
            z-index: 0; /* Overlay on top of the video */
            display: none; /* Initially hidden */
        }

        /* Responsive header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 1.5rem;
            color: #fff;
        }

        /* Responsive nav links */
        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        /* Home Section */
        .home {
            padding: 2rem 1rem;
            text-align: center;
        }

        .home-img img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Add some styling */
        }

        .home-content {
            padding: 1rem;
        }

        /* Responsive typography */
        h1 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        /* Button Styling */
        .btn {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                width: 100%;
            }

            nav a {
                padding: 0.5rem 0;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .home-content {
                padding: 0.5rem;
            }

            .social-icons {
                flex-wrap: wrap; /* Allow wrapping of social icons */
            }
        }
    </style>
</head>
